<!DOCTYPE html>
<html class="light" lang="hu">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Köszönjük! - Digitallwork.hu</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;family=Noto+Sans:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8420cf",
                        "primary-text": "#8421D1",
                        "accent": "#70E2D9",
                        "accent-foreground": "#151117",
                        "background-light": "#ffffff",
                        "background-dark": "#1a1a1a",
                        "secondary-bg": "#f5f5f5",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "body": ["Manrope", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body
    class="bg-secondary-bg dark:bg-background-dark text-[#151117] dark:text-white font-display overflow-x-hidden antialiased min-h-screen flex flex-col items-center justify-center py-10 px-4">

    <!-- Stylish Logo Section -->
    <div class="mb-8 animate-fade-in-up">
        <div class="relative group cursor-default">
            <div
                class="absolute -inset-1 bg-gradient-to-r from-primary to-accent rounded-xl blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200">
            </div>
            <div class="relative bg-white dark:bg-gray-900 rounded-xl p-4 shadow-lg ring-1 ring-gray-900/5">
                <img src="assets/logo.png" alt="Digitallwork Logo" class="h-12 md:h-14 w-auto object-contain">
            </div>
        </div>
    </div>

    <!-- Unified Main Card -->
    <main
        class="w-full max-w-6xl bg-white dark:bg-gray-900 rounded-3xl shadow-2xl border border-gray-100 dark:border-gray-800 overflow-hidden animate-fade-in-up delay-100">

        <!-- Top Section: Calendar/Booking -->
        <div class="p-8 md:p-12 bg-white dark:bg-gray-900 border-b border-gray-100 dark:border-gray-800">
            <div class="text-center mb-10">
                <div
                    class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-primary/10 text-primary text-sm font-bold uppercase tracking-wide mb-4">
                    <span class="material-symbols-outlined text-base">calendar_month</span>
                    Időpontfoglalás
                </div>
                <h2 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white mb-6">
                    Válassz egy szabad időpontot
                </h2>

                <!-- Fillout Embed -->
                <div style="width:100%;height:500px;" data-fillout-id="3FdjMXSLMuus" data-fillout-embed-type="standard"
                    data-fillout-inherit-parameters data-fillout-dynamic-resize></div>
                <script src="https://server.fillout.com/embed/v1/"></script>

            </div>
        </div>

        <!-- Bottom Section: Success Message -->
        <div
            class="relative p-8 md:p-12 text-center bg-gradient-to-b from-white to-gray-50 dark:from-gray-900 dark:to-gray-800/50">
            <!-- Decorative Background Elements -->
            <div
                class="absolute top-0 right-0 w-64 h-64 bg-primary/5 rounded-full blur-3xl -mr-20 -mt-20 pointer-events-none">
            </div>
            <div
                class="absolute top-0 left-0 w-64 h-64 bg-accent/10 rounded-full blur-3xl -ml-20 -mt-20 pointer-events-none">
            </div>

            <div class="relative z-10 flex flex-col items-center">
                <div
                    class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mb-6 shadow-sm ring-4 ring-green-50 dark:ring-green-900/20">
                    <span class="material-symbols-outlined text-4xl">check_circle</span>
                </div>

                <h1 class="text-3xl md:text-5xl font-extrabold text-gray-900 dark:text-white mb-4 tracking-tight">
                    Köszi a kitöltést!
                </h1>
                <p class="text-lg text-gray-600 dark:text-gray-300 max-w-xl mx-auto leading-relaxed">
                    Az adatok alapján azt látjuk, hogy tudunk értéket adni neked.
                    <span class="font-bold text-primary block mt-2">A következő lépés, hogy foglalj egy időpontot a
                        díjmentes bemutatóra.</span>
                </p>
            </div>
        </div>

    </main>

    <footer class="mt-12 text-center text-gray-400 text-sm animate-fade-in-up delay-300">
        <p>Copyright © digitallwork.hu | 2026</p>
    </footer>

    <script src="assets/cookie.js"></script>
    <script>
        // Lead mérés logika
        window.addEventListener('load', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const isLead = urlParams.get("lead") === "1";

            if (isLead) {
                console.log("Lead paraméter észlelve.");
                const checkPixel = setInterval(() => {
                    if (window.fbq) {
                        fbq('track', 'Lead');
                        clearInterval(checkPixel);
                    } else {
                        const consent = localStorage.getItem("digitallwork_cookie_consent_v2");
                        if (consent !== "true") {
                            clearInterval(checkPixel);
                        }
                    }
                }, 500);
                setTimeout(() => clearInterval(checkPixel), 10000);
            }
        });
    </script>
</body>

</html>
